<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Character 8</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen min-h-screen overflow-hidden w-full min-[390px]:bg-[url('images/Resources/MokujinBackgroundMobile.png')] md:bg-[url('images/Resources/MokujinBackground.png')]">
    <!-- | Header | -->
        <nav class="w-full text-white dark:text-white min-[390px]:dark:bg-gray-900 bg-gray-900 flex flex-wrap items-center justify-between">
            <div class="max-w-screen-xl mx-auto p-4">
                <header>
                    <h1 class="md:text-3xl min-[390px]:text-2xl">Tekken Random character generator</h1>
                </header>
            </div>
        </nav>
            
    <!-- | Main content (random generator) | -->
    <div class="flex items-center justify-center h-screen w-screen"> 
        <div class="absolute bottom-1/3">
            <img id="img" src=""> 
            <audio hidden id="ss" controls></audio> 
        </div>
    </div>
        <div class="relative h-screen w-screen">
            <div class="fixed bottom-1/4 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mt-4">
                <button onclick="showRandomCharacterXD()" style="font-family: tekken; font-size: larger;" class="my-personal-font text-white bg-[#4d4f66] hover:bg-gradient-to-r from-rose-800 via-rose-700 to-rose-600 font-medium border border-white rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                    Let's Mokujin it</button> 
            </div>
        </div>
    </div>


    <!-- | Footer | -->
    <footer>
        <div class="fixed bottom-0 text-center inset-x-0 bg-gray-900 p-1 text-white dark:text-white"> 
            <p class="text-sm">&copy; <a class="underline hover:text-gray-400" href="https://es.bandainamcoent.eu/tekken/tekken-8">Bandai Namco</a>. All rights reserved.</p> 
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
